allprojects {
    repositories {
        google()
        mavenCentral() // jcenter는 deprecated → mavenCentral로 변경
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir // rootProject.layout.buildDirectory → rootProject.buildDir로 통일
}